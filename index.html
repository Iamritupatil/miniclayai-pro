<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Miniclay AI</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@400&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary-glow: #00f0ff;
      --secondary-glow: #7000ff;
      --glass-bg: rgba(20, 20, 30, 0.6);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-main: #ffffff;
      --text-muted: #a0a0b0;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: #050505;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(112, 0, 255, 0.2) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(0, 240, 255, 0.15) 0%, transparent 40%);
      color: var(--text-main);
      font-family: 'Outfit', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      -webkit-app-region: drag;
    }

    /* Animated Background Mesh (Optional/Subtle) */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      z-index: -1;
      pointer-events: none;
    }

    .container {
      width: 90%;
      max-width: 400px;
      padding: 30px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      gap: 20px;
      -webkit-app-region: no-drag;
      /* Allow interaction within container */
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      -webkit-app-region: drag;
      /* Drag from header */
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0;
      background: linear-gradient(135deg, #fff 0%, #a0a0ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .status-badge {
      font-size: 11px;
      padding: 4px 10px;
      background: rgba(0, 240, 255, 0.1);
      border: 1px solid rgba(0, 240, 255, 0.3);
      color: #00f0ff;
      border-radius: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.2);
    }

    /* Window Controls */
    .window-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
      z-index: 10;
    }

    .control-btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: transform 0.2s, opacity 0.2s;
      opacity: 0.6;
    }

    .control-btn:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    #minBtn {
      background: #ffbd2e;
    }

    #closeBtn {
      background: #ff5f56;
    }

    /* Inputs */
    .input-group {
      position: relative;
    }

    input {
      width: 100%;
      padding: 12px 0;
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      font-family: 'Outfit', sans-serif;
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
      /* Fix padding issue */
    }

    input:focus {
      outline: none;
      border-bottom-color: var(--primary-glow);
      box-shadow: 0 1px 0 0 var(--primary-glow);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    /* Buttons */
    button.action-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--secondary-glow), var(--primary-glow));
      border: none;
      border-radius: 12px;
      color: #fff;
      font-family: 'Outfit', sans-serif;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }

    button.action-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    button.action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 240, 255, 0.3);
    }

    button.action-btn:hover::before {
      left: 100%;
    }

    button.secondary-btn {
      width: auto;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    button.secondary-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Log Area */
    .log-container {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .log {
      height: 120px;
      overflow-y: auto;
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .log::-webkit-scrollbar {
      width: 4px;
    }

    .log::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
    }

    .log div {
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Manual Input Area */
    .manual-controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      align-items: center;
    }

    #manualInput {
      flex: 1;
      font-size: 14px;
      padding: 10px 0;
    }
  </style>
</head>

<body>
  <div class="window-controls">
    <button class="control-btn" id="minBtn" title="Minimize"></button>
    <button class="control-btn" id="closeBtn" title="Close"></button>
  </div>

  <div class="container">
    <div class="header">
      <h1>Miniclay AI</h1>
      <div class="status-badge" id="status">Ready</div>
    </div>

    <div class="input-group">
      <input type="text" id="meetingId" placeholder="Meeting ID" autocomplete="off" />
    </div>
    <div class="input-group">
      <input type="text" id="passcode" placeholder="Passcode (Optional)" autocomplete="off" />
    </div>

    <button id="joinBtn" class="action-btn">Join Meeting</button>

    <div class="manual-controls">
      <input type="text" id="manualInput" placeholder="Command Denn..." />
      <button id="speakBtn" class="secondary-btn">Send</button>
    </div>

    <div class="log-container">
      <div class="log" id="logArea">
        <div>[SYSTEM] AI Core Initialized...</div>
        <div>[SYSTEM] Waiting for input...</div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
